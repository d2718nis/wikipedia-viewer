<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Mobile font size fix -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Wikipedia Times</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lora|Open+Sans:800|UnifrakturCook:700" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- ========== Header ========== -->
			<div class="row">
				<div class="header-side hidden-xs col-sm-2">
					<a class="header-link header-left-big-block" href="https://d2718nis.github.io" target="_blank">
						<span class="header-block-text">February 2017 <br>by Denis Z.</span>
					</a>
				</div>
				<div class="header-center col-xs-12 col-sm-8">
					<h1 class="paper-title text-center">The Wikipedia Times</h1>
				</div>
				<div class="header-side hidden-xs col-sm-2">
					<a class="header-link header-right-big-block" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
						<span class="header-block-text">How about trying <br>a random article?</span>
					</a>
				</div>
				<!-- Mobile only blocks -->
				<div class="header-side visible-xs-block col-xs-6">
					<a class="header-link" href="https://d2718nis.github.io" target="_blank">
						<span class="header-block-text">February 2017 <br>by Denis Z.</span>
					</a>
				</div>
				<div class="header-side visible-xs-block col-xs-6">
					<a class="header-link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
						<span class="header-block-text">How about a <br>random one?</span>
					</a>
				</div>
			</div>
			<!-- ========== Delimiter ========== -->
			<div class="row">
				<div class="search-delimiter-top col-xs-12"></div>
				<div class="search-delimiter text-center col-xs-12">
					<input class="search-field" type="text" placeholder="Search something..." list="search-autocomplete">
					<datalist id="search-autocomplete"></datalist>
				</div>
				<div class="search-delimiter-bottom col-xs-12"></div>
			</div>
		</div>
	</body>
</html>
